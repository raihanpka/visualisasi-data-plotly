<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
    <title>Project Visualisasi Data - GKV</title>
</head>
<body>
    <div id="line" style="width: 1000px; height: 700px; margin: 0 auto;"></div>
    <br />
    <br />
    <div id="bar" style="width: 1000px; height: 700px; margin: 0 auto;"></div>
    <br />
    <br />
    <div id="scatter" style="width: 1000px; height: 700px; margin: 0 auto;"></div>
    <br />
    <br />
    <div id="scatter2" style="width: 1000px; height: 700px; margin: 0 auto;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scripts = [
            "line-chart.js",
            "bar-chart.js",
            "scatter-plot.js",
            "scatter-plot2.js"
            ];

            function loadScript(index) {
            if (index >= scripts.length) return;

            const script = document.createElement("script");
            script.src = scripts[index];
            script.onload = function () {
                loadScript(index + 1);
            };
            document.body.appendChild(script);
            }

            loadScript(0);
        });
    </script>
</body>
</html>
