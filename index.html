<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
    <title>Project Visualisasi Data - GKV</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <header>
        <h1>Project Visualisasi Data</h1>
        <h1>Grafika Komputer dan Visualisasi</h1>
        <h3>Kelompok 9 - K3 </h3>
    </header>
    <div class="charts-wrapper">
        <div id="line" class="chart-container"></div>
        <div id="bar" class="chart-container"></div>
        <div id="scatter" class="chart-container"></div>
        <div id="scatter2" class="chart-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scripts = [
            "line-chart.js",
            "bar-chart.js",
            "scatter-plot.js",
            "scatter-plot2.js"
            ];

            function loadScript(index) {
            if (index >= scripts.length) return;

            const script = document.createElement("script");
            script.src = scripts[index];
            script.onload = function () {
                loadScript(index + 1);
            };
            document.body.appendChild(script);
            }

            loadScript(0);
        });
    </script>
</body>
</html>
